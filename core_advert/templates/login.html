{% extends 'base.html' %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login page</title>
  </head>
  <body>
    <h3 style="margin-left:6rem ;">Tanga neza amakuru akenewe</h3>
    

    <form  method="post" style="margin-left:3rem ; margin-top: 3rem;" action="{% url 'login' %}" >
        {% csrf_token %}
        Username<input type="text" name="username" required placeholder="username" style="margin-left:3rem ;"><br><br>
        Ijambo banga<input type="password" required name="password" placeholder="ijambo banga"  style="margin-left:1rem ;"><br><br>
        <input type="submit"class="btn btn-success" style="margin-bottom: 2rem; margin-left: 10rem;"><br>
    </form>

    <div>

      {% for message in messages %}
      <h3> {{ message }} </h3>
      {% endfor %}
    </div>
  </body>
  {% endblock %}
</html>
